<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&family=Jomhuria&family=Work+Sans:wght@100;300;500;700;800&display=swap"
      rel="stylesheet"
    />

  </head>
  <body>
    <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests. -->

    <!-- Summary Reaction 80 / 100 Memory 92 / 100 Verbal 61 / 100 Visual 72 / 100
    Continue -->
    <div class="parent">
      <div class="parent-left">
        <h2>Your Result</h2>
        <div class="circle">
          <div>76</div>
          of 100
        </div>
        <h1 class="title">Great</h1>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="parent-right">
        <h2 class="title">Summary</h2>
        <div class="on first">
          <div class="con container1">
            <img src="assets/images/icon-reaction.svg" />
            <span class="description1">Reaction</span>
          </div>
          <span><span class="sp">80</span> / 100</span>
        </div>
        <div class="on second">
          <div class="con container2">
            <img src="assets/images/icon-memory.svg" />
            <span class="description2">Memory</span>
          </div>
          <span><span class="sp">92</span> / 100</span>
        </div>
        <div class="on third">
          <div class="con container3">
            <img src="assets/images/icon-verbal.svg" />
            <span class="description3">Verbal</span>
          </div>
          <span><span class="sp">61</span> / 100</span>
        </div>
        <div class="on four">
          <div class="con container4">
            <img src="assets/images/icon-visual.svg" />
            <span class="description4">Visual</span>
          </div>
          <span><span class="sp">72</span> / 100</span>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>

    </div> -->
  </body>
</html>
